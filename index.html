<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myMomentum</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login">
    <h1 class="askName">What's your name?</h1>
    <form id="loginForm">
      <h1 id="im">I'm </h1>
      <input type="text" class="inputName" minlength="1" maxlength="15" required>
      <div>
        <button class="enterBtn">Enter</button>
      </div>
    </form>
  </div>
  <div class="home hidden">
    <header class="greeting"></header>
    <div class="buttons">
      <button class="button clicked" id="time"><img id="time" class="btnImg" src="imgs/timer.png" alt="time"></button>
      <button class="button" id="weather"><img id="weather" class="btnImg" src="imgs/weather.png"
          alt="weather"></button>
      <button class="button" id="calculator"><img id="calculator" class="btnImg" src="imgs/calculator.png"
          alt="calculator"></button>
      <button class="button" id="paint"><img id="paint" class="btnImg" src="imgs/paint.png" alt="paint"></button>
    </div>
    <div class="main">
      <div class="screen time_screen hidden" id="time">
        <div id="clock"></div>
        <hr>
        <div id="timer">
          <div id="timer_time">00 : 00 : 00</div>
          <div class="timer_btns">
            <button class="timer_btn" id="start">START</button>
            <button class="timer_btn" id="stop">STOP</button>
            <button class="timer_btn" id="reset">RESET</button>
          </div>
        </div>
        <hr>
        <div id="dday">D-Day</div>
      </div>
      <div class="screen weather_screen hidden" id="weather">
        <div class="weather_head">
          <img class="weather_icon" />
          <img src="imgs/high-temperature.png" class="head_icon" /><span></span>
          <img src="imgs/humidity.png" class="head_icon" /><span></span>
        </div>
        <hr>
        <div class="temperature">
          <img class="instruction_icon" src="imgs/temp.png" alt="temperature">
          <h4></h4>
          <h4></h4>
          <h4></h4>
        </div>
        <hr>
        <div class="wind">
          <img class="instruction_icon" src="imgs/wind.png" alt="">
          <h4></h4>
          <h4></h4>
        </div>
      </div>
      <div class="screen calculator_screen hidden" id="calculator">
        <div class="resultContainer">
          <div id="formula"></div>
          <div id="result"></div>
        </div>
        <div class="container">
          <button class="num" id="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button class="operation" id="+">+</button>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button class="operation" id="-">-</button>
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button class="operation" id="×">×</button>
          <button class="operation" id="C">C</button>
          <button class="num" id="0">0</button>
          <button id="calculate">=</button>
          <button class="operation" id="÷">÷</button>
        </div>
      </div>
      <div class="screen paint_screen" id="paint">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
          <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
          </div>
          <div class="controls__btns">
            <button id="jsMode">FILL</button>
            <Button id="jsSave">SAVE</Button>
          </div>
          <div class="controls_colors" id="jsColors">
            <div class="controls__color" style="background-color:black"></div>
            <div class="controls__color" style="background-color:white"></div>
            <div class="controls__color" style="background-color:#ed3b3b"></div>
            <div class="controls__color" style="background-color:#ff821c"></div>
            <div class="controls__color" style="background-color:#ffdd1c"></div>
            <div class="controls__color" style="background-color:#50d13d"></div>
            <div class="controls__color" style="background-color:#5fa6ed"></div>
            <div class="controls__color" style="background-color:#3558cc"></div>
            <div class="controls__color" style="background-color:#6535cc"></div>
          </div>
        </div>
      </div>
    </div>
    <aside class="todo">
      <form id="todo-form">
        <input type="text" placeholder="Write a to-do and Press Enter" required>
      </form>
      <ul id="todo-list"></ul>
    </aside>
    <footer id="quote"><span></span><span></span></footer>
  </div>

  <script src="JS/changePage.js"></script>
  <script src="JS/changeScreen.js"></script>
  <script src="JS/todo.js"></script>
  <script src="JS/time.js"></script>
  <script src="JS/calculate.js"></script>
  <script src="JS/weather.js"></script>
  <script src="JS/background.js"></script>
  <script src="JS/quotes.js"></script>
  <script src="JS/paint.js"></script>
</body>

</html>
